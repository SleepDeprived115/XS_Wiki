        <H1><center>Welcome to XS's <b>official</b> Wiki!</center></H1>
        This is the official XS Wiki
        <hr>
    <p>XS is a videogame developed by Noi based on Marvel's X-MEN comic book saga,
        which takes place in a fictional world, where a rare breed of humans have started 
        to develop abilities that range from psionic capabilities to supernatural powers.
        <br>

        The story unfolds at the dawn of the surge of this rare breed of special humans that are classified in various types,
        but most generally refered to as <i>"The gifted"</i>. 
        <br><br>

        The majority of important events develop at the XS School, an independant institute which attempts to educate and guide the gifted in accepting and developing their abilities, funded by the misterious scientist <a href="\XS_Wiki\Character_Pages\Alfonse.html">Dr. Alfonse Frost</a>,
        and under the supervision of a woman most commonly known as <a href="\XS_Wiki\Character_Pages\Ellie.html">Headmaster Ellie</a>, <a href="\XS_Wiki\Character_Pages\Alan.html">Alan Enfield</a> and <a href="\XS_Wiki\Character_Pages\Charles.html">Charles Denver</a>.
        <br><br>

        The player begins their experience upon creating their character, which is the latest student to arrive at this school to change the outcome of this story for the better or for worse.
        <br>

    </p>
